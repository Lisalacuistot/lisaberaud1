<img src="https://fr.rc-cdn.community.thermomix.com/recipeimage/yz8igedw-92aa3-061734-cfcd2-b5kih8uz/8f209bcb-c2b9-4739-923a-a89f42a689a8/main/petits-sables.jpg">

	<p>
		1. Mélangez : 2 oeufs et 160g de sucre<br>
		2. Ajoutez un zeste de citron et un sachet de levure chimique<br>
		3. Ajoutez 125g de beurre mou et 450g de farine<br>
		4. Pétrissez pour former une boule<br>
		5. Faites les formes de votre choix<br>
		6. Enfournez 10min à 180°C<br>
		C'est prêt !
	</p>
